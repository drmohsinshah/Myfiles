        // Apply referral code

            if (referrerCode === currentUser.referralCode) return;
            const allUsersData = JSON.parse(localStorage.getItem('galaxyEarnAllUsers')) || {};
            
            // Find the referrer
            const referrerDeviceId = Object.keys(allUsersData).find(
                id => allUsersData[id].referralCode === referrerCode
            );
            
            if (referrerDeviceId && !currentUser.referredBy) {
                // Give bonus to new user (referee)
                currentUser.points += REFERRAL_BONUS_REFEREE;
                currentUser.referredBy = referrerCode;
                
                // Give bonus to referrer
                allUsersData[referrerDeviceId].points += REFERRAL_BONUS_REFERRER;
                if (allUsersData[referrerDeviceId].referredUsers) {
                    allUsersData[referrerDeviceId].referredUsers.push(currentUser.referralCode);
                } else {
                    allUsersData[referrerDeviceId].referredUsers = [currentUser.referralCode];
                }
                
                // Save all data
                localStorage.setItem('galaxyEarnAllUsers', JSON.stringify(allUsersData));
                alert(`Congratulations! You received ${REFERRAL_BONUS_REFEREE} bonus points for joining through a referral. Your referrer also received ${REFERRAL_BONUS_REFERRER} points!`);
                
                // Send Telegram notification
                sendTelegramReferralNotification(
                    currentUser.name,
                    currentUser.referralCode,
                    allUsersData[referrerDeviceId].name,
                    referrerCode
                );
            }
        }

        function handleWatchDailyAd() {

            openAdModal("Loading Rewarded Ad...");
            adSpinner.style.display = 'block';
            adCloseBtn.style.display = 'none';
            adStatusMessage.textContent = "Please wait while we load the ad";
            
            if (MONETAG_AD_FUNCTION_NAME && typeof window[MONETAG_AD_FUNCTION_NAME] === 'function') {
                try {
                    const adPromise = window[MONETAG_AD_FUNCTION_NAME]();
                    if (adPromise && typeof adPromise.then === 'function') {
                        adModalTitle.textContent = "Watch the Ad";
                        adStatusMessage.textContent = "Please watch the full ad to earn your reward.";
                        adPromise.then(() => {
                            adWatchedSuccessfully = true;
                            if (adRewardPending) {

                                adStatusMessage.textContent = "Ad completed successfully!";
                                adCloseBtn.style.display = 'block';
                            }

                                adCloseBtn.style.display = 'block';
                                adWatchedSuccessfully = true;

        // Telegram integration
        function sendToTelegram(message) {
            if (!TELEGRAM_BOT_TOKEN || TELEGRAM_BOT_TOKEN.includes("YOUR_TELEGRAM_BOT_TOKEN") || !TELEGRAM_CHAT_ID) {
                console.warn("Telegram Bot not configured.");
                return;
            }
            
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: message,
                    parse_mode: 'MarkdownV2'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.ok) {
                    console.warn('MarkdownV2 failed, retrying with plain text.', data.description);
                    // Fallback to plain text if Markdown fails
                    fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chat_id: TELEGRAM_CHAT_ID,
                            text: message.replace(/[*_`\[\]()~>#+\-=|{}.!]/g, '')
                        })
                    });
                }
            })
            .catch(error => console.error('Error sending Telegram message:', error));
        }

        function sendTelegramReferralNotification(refereeName, refereeCode, referrerName, referrerCode) {
            if (!TELEGRAM_BOT_TOKEN || TELEGRAM_BOT_TOKEN.includes("YOUR_TELEGRAM_BOT_TOKEN") || !TELEGRAM_CHAT_ID) {
                console.warn("Telegram Bot for referral notification not configured.");
                return;
            }
            
            const message = `
                 *New Referral Bonus!* 
                ------------------------------------
                 *New User:* \`${refereeName.replace(/([_*\[\]()~`>#+\-=|{}.!])/g, '\\$1')}\` (Code: \`${refereeCode}\`)
                 *Received:* ${REFERRAL_BONUS_REFEREE} points
                Referral From:
                 *Referrer:* \`${referrerName.replace(/([_*\[\]()~`>#+\-=|{}.!])/g, '\\$1')}\` (Code: \`${referrerCode}\`)
                 *Received:* ${REFERRAL_BONUS_REFERRER} points
                ------------------------------------
                 *Timestamp:* ${new Date().toLocaleString('en-GB', { timeZone: 'Asia/Dhaka' })}
            `;
            
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: message,
                    parse_mode: 'MarkdownV2'
                })
            }).catch(error => console.error('Error sending referral Telegram message:', error));
        }

        // Save user state to localStorage
        function saveUserState() {
            const deviceId = localStorage.getItem('galaxyEarnDeviceId');
            let allUsersData = JSON.parse(localStorage.getItem('galaxyEarnAllUsers')) || {};
            allUsersData[deviceId] = currentUser;
            localStorage.setItem('galaxyEarnAllUsers', JSON.stringify(allUsersData));
        }
    </script>
